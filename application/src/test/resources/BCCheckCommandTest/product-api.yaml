openapi: 3.0.0
info:
  title: Product API
  version: 1.0.0
  description: A simple product API
servers:
  - url: /api/products
paths:
  /{productId}:
    get:
      summary: Get a product by ID
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier of the product
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "./common.yaml#/components/schemas/ProductDetails"
        '404':
          description: Product not found
