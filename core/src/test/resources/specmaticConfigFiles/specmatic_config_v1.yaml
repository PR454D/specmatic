version: 1
contract_repositories:
  - type: git
    repository: https://contracts
    provides:
      - com/petstore/1.yaml
    consumes:
      - com/petstore/payment.yaml

  - type: filesystem
    directory: contracts
    provides:
      - com/petstore/1.yaml
    consumes:
      - com/petstore/payment.yaml
      - com/petstore/order.yaml