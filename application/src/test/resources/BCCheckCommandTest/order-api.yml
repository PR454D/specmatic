openapi: 3.0.0
info:
  title: Order API
  version: 1.0.0
  description: A simple order API
servers:
  - url: /api/orders
paths:
  '/{orderId}':
    get:
      summary: Get an order by ID
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier of the order
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "./common.yaml#/components/schemas/OrderDetails"
        '404':
          description: Order not found
