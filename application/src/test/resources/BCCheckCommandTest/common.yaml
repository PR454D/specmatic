openapi: 3.0.0
info:
  title: Common schema
  version: '1.0'
paths: {}
components:
  schemas:
    ProductDetails:
      title: Product Details
      type: object
      properties:
        name:
          type: string
        type:
          type: string
        inventory:
          type: string
      required:
        - name
        - type
        - inventory
    OrderDetails:
      title: Order Details
      type: object
      properties:
        productId:
          type: integer
        count:
          type: integer
        status:
          type: string
          title: OrderStatus
          enum:
            - fulfilled
            - pending
            - cancelled
      required:
        - productId
        - count
        - status
